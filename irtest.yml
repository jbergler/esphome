esphome:
  name: irtest
  platform: ESP32
  board: esp-wrover-kit

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_password

ota:

remote_receiver:
  pin: GPIO23
  dump: all


remote_transmitter:
